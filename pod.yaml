apiVersion: v1
kind: Pod
metadata:
  name: breach-monitor
spec:
  containers:
    - name: monitor
      image: breach-monitor:1.0
      imagePullPolicy: Never
      env:
        - name: KEYWORD
          value: "example.com"
        - name: TIMEOUT
          value: "10"
      securityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
  restartPolicy: Never
